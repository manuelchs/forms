<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="myForm" (ngSubmit)="sendForm()" novalidate>

  <div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Nombre" formControlName="name">
      </div>
    </div>

    <div class="form-group row" [ngClass]="{ 'has-danger':myForm.controls['lastName'].invalid }">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="Apellido" formControlName="lastName">
        <span *ngIf="myForm.get('lastName').invalid && myForm.get('lastName').touched">Este campo es obligatorio.</span>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="email">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>
  {{myForm.valid}}
</form>

<pre>
  {{ myForm.value | json }}
</pre>
